{% load static %}
<section class="section swiper-container swiper-slider swiper-slider-2" data-loop="true" data-autoplay="5000" data-simulate-touch="false" data-slide-effect="fade">
    <div class="swiper-wrapper text-sm-left">
      {% for slider_object in slider_objects %}
      <div class="swiper-slide context-dark" data-slide-bg="/media/{{slider_object.background_image}}">
        <div class="swiper-slide-caption section-md">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 col-xl-6 offset-lg-1 offset-xxl-0">
                <h3 class="oh swiper-title"><span class="d-inline-block" data-caption-animate="slideInLeft" data-caption-delay="100">{{ slider_object.title }}</span></h3>
                <h5 class="swiper-subtitle" data-caption-animate="fadeInUp" data-caption-delay="0">{{ slider_object.subtitle }}</h5>
                <div class="button-wrap oh"><a class="button button-lg button-secondary button-winona button-shadow-2" href="#" data-caption-animate="slideInLeft" data-caption-delay="100">View more</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- Swiper Pagination-->
    <div class="swiper-pagination" data-bullet-custom="true"></div>
    <!-- Swiper Navigation-->
    <div class="swiper-button-prev">
      <div class="preview">
        <div class="preview__img"></div>
      </div>
      <div class="swiper-button-arrow"><i class="fa-thin fa-arrow-left"></i></div>
    </div>
    <div class="swiper-button-next">
      <div class="swiper-button-arrow"><i class="fa-thin fa-arrow-right"></i></div>
      <div class="preview">
        <div class="preview__img"></div>
      </div>
    </div>
  </section>
